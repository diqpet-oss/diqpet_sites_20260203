<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diqpet - Pet Fashion</title>
    <script type="module" crossorigin src="./assets/index-B5wvW-ir.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-rfLsnkrQ.css">
  </head>
  <body>
    <div id="root"></div><script>
(function() {
    const targetUrl = 'https://ai.diqpet.com';
    
    // 1. 定义多语言配置
    const config = {
        'zh': { text: '✨ AI宠物试衣间', font: 'sans-serif' },
        'ko': { text: '✨ AI 반려동물 피팅룸', font: 'Malgun Gothic, Apple SD Gothic Neo, sans-serif' },
        'en': { text: '✨ AI Pet Fitting Room', font: 'Arial, sans-serif' }
    };

    function getLang() {
        // 从 HTML 标签或路径获取语言
        const l = document.documentElement.lang || '';
        if (l.includes('ko') || window.location.pathname.includes('/ko')) return 'ko';
        if (l.includes('zh') || window.location.pathname.includes('/zh')) return 'zh';
        return 'en';
    }

    function inject() {
        const lang = getLang();
        const info = config[lang];

        // --- 样式 A：页头导航按钮 (匹配主页导航风格) ---
        const nav = document.querySelector('nav .flex, header .flex, .max-w-7xl .flex');
        if (nav && !document.getElementById('ai-nav-btn')) {
            const btn = document.createElement('a');
            btn.id = 'ai-nav-btn';
            btn.href = targetUrl;
            btn.target = '_blank';
            btn.innerText = info.text;
            // 样式：使用主页常见的红粉色作为边框，深色背景，匹配主页高冷感
            btn.style = `
                margin-left: 12px;
                padding: 4px 12px;
                border: 1px solid #ff4d4f;
                color: #ff4d4f;
                border-radius: 6px;
                font-size: 13px;
                font-weight: 500;
                text-decoration: none;
                font-family: ${info.font};
                transition: all 0.3s;
                background: rgba(255, 77, 79, 0.05);
            `;
            btn.onmouseover = () => { btn.style.background = '#ff4d4f'; btn.style.color = '#fff'; };
            btn.onmouseout = () => { btn.style.background = 'transparent'; btn.style.color = '#ff4d4f'; };
            nav.appendChild(btn);
        }

        // --- 样式 B：页尾链接 (插入在 Made with ❤️ for pets 旁边) ---
        // 利用你 JS 里的特定 code-path 标记定位
        const footerArea = document.querySelector('[code-path*="Footer.tsx:100:13"]');
        if (footerArea && !document.getElementById('ai-footer-link')) {
            const fBtn = document.createElement('a');
            fBtn.id = 'ai-footer-link';
            fBtn.href = targetUrl;
            fBtn.target = '_blank';
            fBtn.innerText = info.text;
            // 样式：灰色低调，与 footer.copyright 协调，但在悬停时变色
            fBtn.style = `
                display: inline-flex;
                align-items: center;
                color: #9ca3af;
                font-size: 12px;
                text-decoration: underline;
                margin-right: 15px;
                font-family: ${info.font};
            `;
            fBtn.onmouseover = () => { fBtn.style.color = '#ff4d4f'; };
            fBtn.onmouseout = () => { fBtn.style.color = '#9ca3af'; };
            footerArea.parentNode.insertBefore(fBtn, footerArea);
        }
    }

    // React 页面需要循环检查（每1.5秒），确保在语言切换后文字也能更新
    setInterval(inject, 1500);
    inject();
})();
</script>
  </body>
</html>
